<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eddie Cisneros - Darkroom</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBS9D1LNFZqQa-I0GLj0jkK4rsfzhaZWp8",
      authDomain: "eddie-darkroom.firebaseapp.com",
      projectId: "eddie-darkroom",
      storageBucket: "eddie-darkroom.firebasestorage.app",
      messagingSenderId: "636863116260",
      appId: "1:636863116260:web:4f393bde196d16d22bcdf1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadPhotos() {
      const photoCol = collection(db, "photos");
      const photoSnap = await getDocs(photoCol);
      const stringDiv = document.getElementById("string");
      stringDiv.innerHTML = '<div class="string-line"></div>';

      photoSnap.forEach(doc => {
        const url = doc.data().url;
        const wrapper = document.createElement("div");
        wrapper.className = "photo-wrapper";

        const pin = document.createElement("div");
        pin.className = "clothespin";

        const card = document.createElement("div");
        card.className = "photo-card";
        card.onclick = () => developPhoto(card, url);

        wrapper.appendChild(pin);
        wrapper.appendChild(card);
        stringDiv.appendChild(wrapper);
      });
    }

    window.onload = loadPhotos;

    window.enterDarkroom = function () {
      document.querySelector(".light-switch").classList.add("clicked");
      setTimeout(() => {
        document.querySelector(".landing").style.display = "none";
        document.querySelector(".darkroom").style.display = "flex";
      }, 1000);
    };

    window.developPhoto = function(card, url) {
      card.classList.add("fallen");
      document.getElementById("reveal-img").src = url;
      document.getElementById("reveal").style.display = "flex";
    };

    window.closeReveal = function() {
      document.getElementById("reveal").style.display = "none";
    };

    window.accessAdmin = function() {
      const pass = prompt("Enter admin password:");
      if (pass === "darkroom123") {
        window.location.href = "admin.html";
      } else {
        alert("Incorrect password.");
      }
    };
  </script>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      overflow: hidden;
      font-family: sans-serif;
    }

    .landing {
      background: white !important;
      color: black !important;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 1s ease-out;
      z-index: 2;
      position: absolute;
      top: 0;
      left: 0;
    }

    .darkroom {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      justify-content: center;
      align-items: start;
      padding-top: 60px;
    }

    .string {
      width: 100vw;
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      position: relative;
    }

    .string-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: #555;
      z-index: 0;
    }

    .photo-wrapper {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .clothespin {
      width: 10px;
      height: 20px;
      background: #a0522d;
      margin-bottom: 5px;
    }

    .photo-card {
      width: 100px;
      height: 130px;
      background: white;
      cursor: pointer;
    }

    .reveal {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      justify-content: center;
      align-items: center;
      z-index: 3;
    }

    .reveal img {
      max-width: 90vw;
      max-height: 90vh;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2em;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
    }

    .admin-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
      color: #444;
      font-size: 0.85em;
      text-decoration: none;
      opacity: 0.6;
      z-index: 5;
    }

    .light-switch {
      width: 100px;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .switch-plate {
      width: 80px;
      height: 140px;
      background: #eee;
      border: 2px solid #bbb;
      border-radius: 8px;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.2), inset 0 0 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .switch-toggle {
      width: 24px;
      height: 40px;
      background: #ccc;
      border: 2px solid #888;
      border-radius: 4px;
      box-shadow: inset 0 1px 2px rgba(255,255,255,0.6), inset 0 -1px 2px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
      transform: scaleY(1);
    }

    .light-switch.clicked .switch-toggle {
      transform: scaleY(0.8);
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="landing" id="landing">
    <div class="light-switch" onclick="enterDarkroom()">
      <div class="switch-plate">
        <div class="switch-toggle" id="switchToggle"></div>
      </div>
    </div>
    <a href="#" onclick="accessAdmin()" class="admin-link" id="adminLink">Admin</a>
  </div>

  <div class="darkroom">
    <div class="string" id="string">
      <div class="string-line"></div>
    </div>
  </div>

  <div class="reveal" id="reveal">
    <button class="close-btn" onclick="closeReveal()">&times;</button>
    <img id="reveal-img" src="" alt="Revealed">
  </div>
</body>
</html>
