<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eddie Cisneros - Darkroom</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #e8ead8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background-color 0.4s ease;
    }

    .photo-box {
      position: relative;
      width: 90vw;
      max-width: 600px;
      aspect-ratio: 488 / 349; /* Accurate to your image */
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.4s ease;
    }

    .photo-box img {
      width: 100%;
      height: auto;
      display: none;
    }

    .light-switch {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: none;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .light-switch {
        bottom: 10px;
        transform: translateX(-50%) scale(0.85);
      }
    }

    .dark body {
      background-color: #111;
    }

    .dark .photo-box {
      background-color: transparent;
    }

    .dark .photo-box img {
      display: block;
    }
  </style>
</head>
<body>
  <div class="photo-box">
    <img id="photo" src="your-photo.jpg" alt="Darkroom photo">
  </div>

  <button class="light-switch" onclick="toggleMode()">
    <img src="https://i.imgur.com/iH3D9qf.png" width="40" alt="Switch">
  </button>

  <script>
    function toggleMode() {
      const root = document.documentElement;
      if (root.classList.contains("light")) {
        root.classList.remove("light");
        root.classList.add("dark");
      } else {
        root.classList.remove("dark");
        root.classList.add("light");
      }
    }
  </script>
</body>
</html>
