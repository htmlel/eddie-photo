
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eddie Cisneros - Darkroom</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBS9D1LNFZqQa-I0GLj0jkK4rsfzhaZWp8",
      authDomain: "eddie-darkroom.firebaseapp.com",
      projectId: "eddie-darkroom",
      storageBucket: "eddie-darkroom.firebasestorage.app",
      messagingSenderId: "636863116260",
      appId: "1:636863116260:web:4f393bde196d16d22bcdf1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadPhotos() {
      const photoCol = collection(db, "photos");
      const photoSnap = await getDocs(photoCol);
      const stringDiv = document.getElementById("string");
      stringDiv.innerHTML = '<div class="string-line"></div>';

      photoSnap.forEach(doc => {
        const url = doc.data().url;
        const wrapper = document.createElement("div");
        wrapper.className = "photo-wrapper";

        const pin = document.createElement("div");
        pin.className = "clothespin";

        const card = document.createElement("div");
        card.className = "photo-card";
        card.onclick = () => developPhoto(card, url);

        wrapper.appendChild(pin);
        wrapper.appendChild(card);
        stringDiv.appendChild(wrapper);
      });
    }

    window.onload = loadPhotos;
    window.developPhoto = function(card, url) {
      card.classList.add("fallen");
      document.getElementById("reveal-img").src = url;
      document.getElementById("reveal").style.display = "flex";
    }
    window.closeReveal = function() {
      document.getElementById("reveal").style.display = "none";
    }
    window.accessAdmin = function() {
      const pass = prompt("Enter admin password:");
      if (pass === "darkroom123") {
        window.location.href = "admin.html";
      } else {
        alert("Incorrect password.");
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      overflow: hidden;
      font-family: sans-serif;
    }
    .landing {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: black;
      z-index: 2;
    }
    .enter-button {
      background: none;
      border: 1px solid white;
      color: white;
      padding: 1em 2em;
      cursor: pointer;
      font-size: 1.2em;
    }
    .admin-link {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 0.9em;
      opacity: 0.4;
      color: white;
      text-decoration: none;
    }
    .darkroom {
      display: flex;
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      justify-content: center;
      align-items: start;
      padding-top: 60px;
    }
    .string {
      width: 100vw;
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      position: relative;
      opacity: 1;
    }
    .string-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: #555;
      z-index: 0;
    }
    .photo-wrapper {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .clothespin {
      width: 10px;
      height: 20px;
      background: #a0522d;
      margin-bottom: 5px;
    }
    .photo-card {
      width: 100px;
      height: 130px;
      background: white;
      cursor: pointer;
    }
    .reveal {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      justify-content: center;
      align-items: center;
      z-index: 3;
    }
    .reveal img {
      max-width: 90vw;
      max-height: 90vh;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2em;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="landing" id="landing">
    <button class="enter-button" onclick="location.reload()">Enter the Darkroom</button>
    <a href="#" onclick="accessAdmin()" class="admin-link">Admin</a>
  </div>
  <div class="darkroom">
    <div class="string" id="string">
      <div class="string-line"></div>
    </div>
  </div>
  <div class="reveal" id="reveal">
    <button class="close-btn" onclick="closeReveal()">&times;</button>
    <img id="reveal-img" src="" alt="Revealed">
  </div>
</body>
</html>
