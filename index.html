
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eddie's Darkroom</title>
  <style>
    body {
      margin: 0;
      background: #e5e1d3;
      color: black;
      font-family: sans-serif;
      overflow: hidden;
    }

    .landing {
      width: 100vw;
      height: 100vh;
      background: #e5e1d3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-bottom: 60px;
    }

    .placeholder-image {
      width: 700px;
      height: auto;
      aspect-ratio: 3/2;
      background-color: #e5e1d3;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .light-switch {
      width: 80px;
      height: 140px;
      cursor: pointer;
    }

    .light-switch img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    @media (max-width: 768px) {
      .placeholder-image {
        width: 90vw;
      }

      .light-switch {
        position: relative;
        margin-bottom: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="landing">
    <div class="placeholder-image"></div>
    <div class="light-switch" onclick="console.log('Switch clicked')">
      <img id="switchImg" src="images/lightmode_switch.png" alt="Switch" />
    </div>
  </div>
</body>
</html>
