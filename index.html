<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eddie's Darkroom</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #e7e4d8;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      padding: 30px 0;
    }

    .photo-placeholder {
      width: 90vw;
      max-width: 600px;
      aspect-ratio: 3 / 2;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .light-switch {
      width: 80px;
      height: 140px;
      cursor: pointer;
    }

    .light-switch img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
        padding: 0 60px;
      }

      .photo-placeholder {
        margin-right: auto;
      }

      .light-switch {
        position: absolute;
        left: 30px;
        top: 50%;
        transform: translateY(-50%);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="photo-placeholder"></div>
    <div class="light-switch">
      <img src="images/lightmode_switch.png" alt="Switch">
    </div>
  </div>
</body>
</html>
