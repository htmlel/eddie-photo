<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eddie's Darkroom</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #e8e5d9;
      transition: background-color 0.3s ease;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      height: 100vh;
      padding-bottom: 60px;
      position: relative;
    }

    .placeholder {
      width: 90vw;
      max-width: 450px;
      height: auto;
      aspect-ratio: 3 / 2;
      background-color: white;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
      margin-bottom: 40px;
      transition: background 0.3s ease;
    }

    .placeholder img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 6px;
    }

    .light-switch {
      width: 60px;
      height: 110px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .dark-mode {
      background-color: #111;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        justify-content: center;
        align-items: center;
        padding-bottom: 0;
        gap: 60px;
      }

      .placeholder {
        margin-bottom: 0;
      }

      .light-switch {
        align-self: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="placeholder" id="displayBox">
      <!-- Image will appear here in dark mode -->
    </div>
    <img
      id="switchImg"
      class="light-switch"
      src="images/lightmode_switch.png"
      alt="Light Switch"
      onclick="toggleMode()"
    />
  </div>

  <script>
    let isDark = false;

    function toggleMode() {
      isDark = !isDark;

      const body = document.body;
      const switchImg = document.getElementById("switchImg");
      const displayBox = document.getElementById("displayBox");

      if (isDark) {
        body.classList.add("dark-mode");
        switchImg.src = "images/darkmode_switch.png";

        // Show the image
        displayBox.innerHTML = '<img src="images/image-1.jpeg" alt="Emotional photo">';
      } else {
        body.classList.remove("dark-mode");
        switchImg.src = "images/lightmode_switch.png";

        // Reset to white box
        displayBox.innerHTML = "";
      }
    }
  </script>
</body>
</html>
