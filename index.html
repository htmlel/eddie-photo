<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eddie's Darkroom</title>
  <style>
    body {
      margin: 0;
      background-color: #e7e4d7;
      font-family: sans-serif;
      transition: background-color 0.3s;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .white-box {
      width: 90vw;
      max-width: 600px;
      aspect-ratio: 3/2;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 40px;
    }

    .light-switch {
      width: 80px;
      height: 140px;
      cursor: pointer;
    }

    .light-switch img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
        gap: 60px;
        padding-left: 60px;
      }
      .white-box {
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="white-box"></div>
    <div class="light-switch" onclick="toggleDarkroom()">
      <img id="switchImg" src="images/lightmode_switch.png" alt="Switch" />
    </div>
  </div>

  <script>
    let isDark = false;

    function toggleDarkroom() {
      const switchImg = document.getElementById("switchImg");
      const body = document.body;

      isDark = !isDark;
      if (isDark) {
        switchImg.src = "images/darkmode_switch.png";
        body.style.backgroundColor = "#111";
      } else {
        switchImg.src = "images/lightmode_switch.png";
        body.style.backgroundColor = "#e7e4d7";
      }
    }
  </script>
</body>
</html>
