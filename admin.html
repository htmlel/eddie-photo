<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Darkroom Admin</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBS9D1LNFZqQa-I0GLj0jkK4rsfzhaZWp8",
      authDomain: "eddie-darkroom.firebaseapp.com",
      projectId: "eddie-darkroom",
      storageBucket: "eddie-darkroom.firebasestorage.app",
      messagingSenderId: "636863116260",
      appId: "1:636863116260:web:4f393bde196d16d22bcdf1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const photoCol = collection(db, "photos");

    document.getElementById("addBtn").onclick = async () => {
      const url = document.getElementById("photoUrl").value.trim();
      if (!url) return alert("Enter a photo URL.");

      await addDoc(photoCol, { url });
      document.getElementById("photoUrl").value = "";
      loadPhotos();
    };

    async function loadPhotos() {
      const container = document.getElementById("gallery");
      container.innerHTML = "";
      const snap = await getDocs(photoCol);
      snap.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "photo-block";
        div.innerHTML = `
          <img src="${data.url}" />
          <button onclick="removePhoto('${docSnap.id}')">Remove</button>
        `;
        container.appendChild(div);
      });
    }

    window.removePhoto = async function (id) {
      await deleteDoc(doc(db, "photos", id));
      loadPhotos();
    };

    loadPhotos();
  </script>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      padding: 30px;
    }
    h1 {
      color: #fefefe;
    }
    input {
      width: 300px;
      padding: 8px;
      font-size: 1em;
    }
    button {
      padding: 8px 14px;
      font-size: 1em;
      margin-left: 10px;
      cursor: pointer;
    }
    .photo-block {
      display: inline-block;
      margin: 10px;
      text-align: center;
    }
    .photo-block img {
      max-width: 150px;
      height: auto;
      display: block;
      margin-bottom: 5px;
    }
    #gallery {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Admin - Add Photo</h1>
  <input type="text" id="photoUrl" placeholder="Paste image URL here..." />
  <button id="addBtn">Save</button>

  <div id="gallery"></div>
</body>
</html>
